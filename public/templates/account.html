<div ng-if="!currentUser" class="loginmodal">
  <h1>Welcome.</h1>
  <form ng-submit="loginUser(user)">
    <div class="logininfo">
    <h2>log In Here</h2>
    <fieldset class="left">
      <input type="text" placeholder="Email"ng-model="user.email">
    </fieldset>
    <fieldset class="right">
      <input placeholder="Password" type="password" ng-model="user.password">
      <button class="buttons left" type="submit" name="login">log in!</button>
    </div>
    </fieldset>

   <label class="collapse" for="_1">Don't have an account?</label>
   <input id="_1" type="checkbox">
      <div>

     <p>What's your favorite color?</p>
     <input placeholder="Color" type="text" ng-model="user.color">

  </fieldset>
</div>
